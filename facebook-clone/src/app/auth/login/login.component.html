<mat-card class="login-page">
    <mat-card-title>
        Login
    </mat-card-title>

    <mat-card-content>
        <form [formGroup]="form" class="login-form">
            <mat-form-field>
                <input type="email" matInput 
                    placeholder="email"
                    formControlName="email">
            </mat-form-field>

            <mat-form-field>
                <input type="password" matInput 
                    placeholder="password"
                    formControlName="password">
            </mat-form-field>

            <button mat-raised-button 
                color="primary"
                (click)="login()"
                [disabled]="!form.valid"
                >Login</button>

                
        </form>
    </mat-card-content>
</mat-card>
